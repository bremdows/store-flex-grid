<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/store.css">
    <title>Ananda Store</title>
</head>
<body>
    <!-- * MAQUETACIÃ“N -->
    <section class="store">
        <header class="store__header">
            <div class="">
                <span class="store__icon-menu">
                    <i></i>
                </span>
                <div>
                    <p class="store__logo">ananda</p>
                </div>
            </div>
            <div class="store__search">
                <div class="store__categories">
                    <!-- AGREGAR UN SELECT -->
                    <select name="" id="">
                        <option value="1">All Categories</option>
                    </select>
                </div>
                <div class="store__search-input">
                    <i class="store__icon-search"></i>
                    <input type="text" class="store__input-search">
                </div>
            </div>
        </header>
        
        <div class="store__products">
            <div class="store__product-1">
                <img src="" alt="">
                <div class="store__content-data-product">
                    <div class="store__data-product">
                        <p class="store__product-name">Chairs</p>
                        <span class="store__price">353</span>
                    </div>
                    <div class="store__add-product">
                        <i class="store__icon-add-product fa-solid fa-plus"></i>
                    </div>
                </div>
            </div>
            <div class="store__product-2">
                <img src="" alt="">
                <div class="store__content-data-product">
                    <div class="store__data-product">
                        <p class="store__product-name">Tables</p>
                        <span class="store__price">5</span>
                    </div>
                    <div class="store__add-product">
                        <i class="store__icon-add-product fa-solid fa-plus"></i>
                    </div>
                </div>
            </div>
            <div class="store__product-3">
                <img src="" alt="">
                <div class="store__content-data-product">
                    <div class="store__data-product">
                        <p class="store__product-name">Bed</p>
                        <span class="store__price">48</span>
                    </div>
                    <div class="store__add-product">
                        <i class="store__icon-add-product fa-solid fa-plus"></i>
                    </div>
                </div>
            </div>
            <div class="store__product-4">
                <img src="" alt="">
                <div class="store__content-data-product">
                    <div class="store__data-product">
                        <p class="store__product-name">Light</p>
                        <span class="store__price">157</span>
                    </div>
                    <div class="store__add-product">
                        <i class="store__icon-add-product fa-solid fa-plus"></i>
                    </div>
                </div>
            </div>
            <div class="store__product-5">
                <img src="" alt="">
                <div class="store__content-data-product">
                    <div class="store__data-product">
                        <p class="store__product-name">Wardrobe</p>
                        <span class="store__price">192</span>
                    </div>
                    <div class="store__add-product">
                        <i class="store__icon-add-product fa-solid fa-plus"></i>
                    </div>
                </div>
            </div>
            <div class="store__product-6">
                <img src="" alt="">
                <div class="store__content-data-product">
                    <div class="store__data-product">
                        <p class="store__product-name">Decoration</p>
                        <span class="store__price">96</span>
                    </div>
                    <div class="store__add-product">
                        <i class="store__icon-add-product fa-solid fa-plus"></i>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <section class="cart">

    </section>
    
    <script src="https://kit.fontawesome.com/69b5ee1732.js" crossorigin="anonymous"></script>
    <script src="./js/store.js"></script>
</body>
</html>
